comments:
  provider: "utterances"
  utterances:
    theme: "github-light"
    issue_term: "pathname"
    repo: "sujpaul/ai-blogdiscussions"
# Default Front Matter
defaults:
  - scope:
      path: "_posts"     # ← Apply ONLY to posts folder
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true     # ← Now this will apply to all posts
      share: true
      related: true
      toc: true
      toc_sticky: true
      toc_label: "Table of Contents"
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      toc: true
      toc_sticky: true

