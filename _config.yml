# Site Settings
title: "AI Blog"
name: "AI Blog"
description: "Exploring business value through technology and strategy"
url: "https://sujpaul.github.io"    # ← Line 5 - this now has proper syntax
baseurl: ""

# Author Settings
author:
  name: "Sujoy Paul"
  avatar: "/assets/images/profile.jpg"
  bio: "Exploring business value through technology and strategy"
  location: "Oakville, Ontario, CA"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:sujoyp@hotmail.com"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/sujoyp/"
    - #label: "GitHub"
      #icon: "fab fa-fw fa-github"
      #url: "https://github.com/sujoypaul"

# Theme Settings - USE THIS FOR GITHUB PAGES
remote_theme: "mmistakes/minimal-mistakes"
# Theme Settings
minimal_mistakes_skin: "default"

# Build Settings
markdown: kramdown
permalink: /:categories/:title/
highlighter: rouge

# Plugins
plugins:
  - jekyll-include-cache

# Table of Contents
toc:
  enabled: true
  icon: "fas fa-list-ul"
  sticky: true

# Comments (Giscus)
comments:
  provider: "giscus"
  giscus:
    repo: "sujpaul/sujpaul.github.io"  # Your blog repository
    repo_id: "R_kgDOQYedEg"             # You'll get this from setup
    category: "Comments"
    category_id: "DIC_kwDOQYedEs4Cx8pH"     # You'll get this from setup
    mapping: "pathname"
    reactions_enabled: 1
    theme: "preferred_color_scheme"

# Default Front Matter
defaults:
  - scope:
      path: "_posts"     # ← Apply ONLY to posts folder
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true     # ← Now this will apply to all posts
      share: true
      related: true
      toc: true
      toc_sticky: true
      toc_label: "Table of Contents"
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      toc: true
      toc_sticky: true

# Footer Links
footer:
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:sujoyp@hotmail.com"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/sujoyp/  "
