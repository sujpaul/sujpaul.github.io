# Theme Settings
minimal_mistakes_skin: "default"

# Build Settings
markdown: kramdown
permalink: /:categories/:title/
highlighter: rouge

# Plugins
plugins:
  - jekyll-include-cache

# Table of Contents
toc:
  enabled: true
  icon: "fas fa-list-ul"
  sticky: true

